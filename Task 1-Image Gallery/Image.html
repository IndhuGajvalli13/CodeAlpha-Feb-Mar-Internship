<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery </title>
    <link rel="stylesheet" href="image.css">
    <script src="image.js"></script>
    
</head>
<body>
    <div>
    <h1>IMAGE GALLERY</h1>
    </div>
    <div class="full-img" id="fullImgBox">
        <img src="https://cdn.pixabay.com/photo/2019/10/24/10/51/morning-4573991_960_720.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    

    <div class="main">
        <div class="sub">
            <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
        <div class="sub">
            <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
        <div class="sub">
            <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
        <div class="sub">
             <img src="https://images.pexels.com/photos/36798/garden-nature-park-flower.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
      <div class="sub">
            <img src="https://img.freepik.com/free-photo/nautical-vessel-reflects-peaceful-autumn-landscape-pond-generated-by-ai_188544-15629.jpg" onclick="openFullImg(this.src)">
        </div>
        <div class="sub">
            <img src="https://images.pexels.com/photos/39574/flower-exotic-colorful-pink-39574.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
        <div class="sub">
            <img src="https://images.pexels.com/photos/889839/pexels-photo-889839.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
        <div class="sub">
            <img src="https://images.pexels.com/photos/40192/woman-happiness-sunrise-silhouette-40192.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
        <div class="sub">
            <img src="https://images.pexels.com/photos/5150077/pexels-photo-5150077.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" onclick="openFullImg(this.src)">
        </div>
    </div>
</body>
</html>
